apiVersion: mutations.gatekeeper.sh/v1
kind: Assign
metadata:
  name: ai-inference-provider
  namespace: default
spec:
    match:
      scope: Namespaced
      kinds:
        - apiGroups: ["greenops.greenops.test"]
          kinds: ["VirtualMachine"]
    applyTo:
    - groups: ["greenops.greenops.test"]
      kinds: ["VirtualMachine"]
      versions: ["v1"]
    location: "spec.schedulingRegion"
    parameters:
      assign:
        externalData:
          provider: ai-inference-provider
          dataSource: ValueAtLocation
          failurePolicy: Fail